<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<!-- # Network Requests - Exercise 2
Implementare il codice necessario per recuperare tramite una richiesta HTTP il todo con id 4 tramite il seguente url: 
https://jsonplaceholder.typicode.com/todos/4. Successivamente creare due elementi:
* Un elemento `<h2>` contenente il titolo del todo (proprietà `title`)
* Un elemento `<input type="checkbox">` con la proprietà `checked` impostata al valore presente per la proprietà `completed` del todo

Appendere all'interno del container i due elementi precedentemente creati. -->

<script>
  // code here
  async function checkedInput() {
    
    let promise = await fetch("https://jsonplaceholder.typicode.com/todos/4")
    let objId4 = await promise.json();
    console.log(objId4);

    const container = document.getElementById("container")
    let h2 = document.createElement("h2");
    h2.textContent = objId4.title;
    container.appendChild(h2)

    const input = document.createElement("input")
    input.setAttribute("type", "checkbox")
    input.setAttribute("checked", objId4.completed)
    container.appendChild(input)

  }

  checkedInput()
</script>
