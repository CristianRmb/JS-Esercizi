<!-- # Dom Tree - Exercise 7
Dal codice precedente creare l'evento custom `personFormLoaded` da dispatchare una volta eseguito l'init del form (`initForm`).
Creare un listener per l'evento `personFormLoaded` che si occupa di stampare in console il messaggio "Person Form Loaded". -->
<script>
  function generateLabel(textContent) {
    const label = document.createElement("label");
    label.textContent = textContent;
    return label;
  }

  function generateInput(type, id, placeholder) {
    const input = document.createElement("input");
    input.type = type;
    input.id = id;
    input.className = "form-input";
    input.placeholder = placeholder;
    return input;
  }

  function generateFormInputField(type, id, labelText) {
    const label = generateLabel(labelText);
    const input = generateInput(type, id, labelText);
    const container = document.createElement("div");
    container.appendChild(label);
    container.appendChild(input);
    return container;
  }

  function submitPersonForm(event) {
    event.preventDefault();
    const firstNameInput = document.getElementById("firstName");
    const lastNameInput = document.getElementById("lastName");
    const ageInput = document.getElementById("age");
    const person = {
      firstName: firstNameInput.value,
      lastName: lastNameInput.value,
      age: ageInput.value,
    };
    console.log(person);
  }

  function initForm() {
    const firstNameInput = generateFormInputField(
      "type",
      "firstName",
      "First Name"
    );

    const lastNameInput = generateFormInputField(
      "type",
      "lastName",
      "Last Name"
    );

    const ageInput = generateFormInputField("number", "age", "Age");

    const form = document.getElementById("person-form");
    form.prepend(ageInput);
    form.prepend(lastNameInput);
    form.prepend(firstNameInput);

    form.addEventListener("submit", submitPersonForm);

    dispatchEvent(load)
  }

  const load = new Event("personFormLoaded")
  window.addEventListener("personFormLoaded", () => console.log("Person Form Loaded"));

  window.addEventListener("DOMContentLoaded", initForm);
  
</script>
